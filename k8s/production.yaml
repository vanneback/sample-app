kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: sample-app
  namespace: default
spec:
  replicas:
  template:
    metadata:
      name: sample-app
      labels:
        app: sample-app
        env: production
    spec:
      containers:
      - name: sample-app
        image: vanneback/sample-app
        resources:
          limits:
            memory: "500Mi"
            cpu: "100m"
        imagePullPolicy: Always
        ports:
        - name: sample-app
          containerPort: 80
