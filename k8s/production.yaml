kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: go-sample-production
spec:
  replicas:
  template:
    metadata:
      name: go-sample
      labels:
        app: go-sample
        env: production
    spec:
      containers:
      - name: go-sample
        image: vanneback/go-sample
        resources:
          limits:
            memory: "500Mi"
            cpu: "100m"
        imagePullPolicy: Always
        ports:
        - name: go-sample
          containerPort: 80
